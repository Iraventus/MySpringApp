<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>

<body>
<div th:each="element : ${people}">
<a th:href="@{/people/{id}(id=${element.getId()})}" th:text="${element.getName() + ', ' + element.getAge() }"> user></a>
</div>

<br/>

<a href="/people/new">Create new person</a>

</body>

</html>
